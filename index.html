<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinqpay</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <img class="header__bg" src="./assets/img/header_bg.png" alt="header background">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img class="logo-image-size" src="./assets/img/logo.png" alt="logo">
                    <p class="header__logo-text logo-font">blinqpay</p>
                </div>
                <div class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Products</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Developers</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Company</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Pricing</a>
                        </li>
                    </ul>
                </div> <!-- header__nav -->
                <div class="header__sign-in">
                    <a class="header__sign-in-link" href="#">Support</a>
                    <button class="header__sign-in-btn">Sign in</button>
                </div>
            </div> <!-- header__inner -->
        </div>
    </header>
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <h1 class="intro__title">
                    Get Your Payment Faster
                </h1>
                <p class="intro__description">
                    Blinqpay helps businesses in Africa get paid by anyone,
                    anywhere in the world
                </p>
                <button class="intro__btn">
                    Start Now
                </button>
            </div>
        </div>
    </section>
<script src="./assets/js/main.js"></script>
</body>
</html>
